<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>07 - Santa's Wishlist</title>
  </head>
  <body
    class="d-flex flex-column align-items-center gap-4"
    style="
      height: 100%;
      background-image: url('./images/bgimg.jpg');
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: cover;
      background-attachment: fixed;
    "
  >
    <h1 class="text-center text-danger mt-3">Santa's Wish List</h1>
    <div class="container bg-success rounded-2 p-4 text-white fw-semibold">
      <div class="row my-2">
        <div class="col-12 col-md-6 mx-auto">
          <label for="wishListTitle" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="wishListTitle"
            placeholder="Bike"
          />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12 col-md-6 mx-auto">
          <label for="wishListText" class="form-label">Description</label>
          <textarea
            rows="5"
            class="form-control"
            style="resize: none"
            id="wishListText"
            placeholder="Write some notes"
          ></textarea>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12 col-md-6 mx-auto">
          <label for="wishListLink" class="form-label">Link</label>
          <input
            type="text"
            class="form-control"
            id="wishListLink"
            placeholder="https://www.amazon.com"
          />
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12 col-md-6 mx-auto">
          <button id="addBtn" class="btn btn-primary d-block w-100 mt-4">
            Add Item
          </button>
        </div>
      </div>
    </div>
    <div
      id="wishListDiv"
      class="container p-4 text-white d-flex justify-content-center justify-content-md-start flex-wrap gap-3"
    >
      <!-- Card Start -->

      <!-- card end -->
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
