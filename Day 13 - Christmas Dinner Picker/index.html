<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <title>Day 13 - Christmas Dinner Picker</title>
  </head>
  <body>
    <div class="container">
      <h1>Christmas Dinner Picker</h1>
      <div class="result" id="result">
        Your ideal Christmas dinner is <span id="food">...</span>
      </div>
      <form>
        <label for="name">How many guests are coming?</label>
        <input id="num-input" type="number" id="guests" name="guests" />
        <div class="veggie">
          <input
            type="checkbox"
            id="vegetarian-input"
            name="vegetarian"
            checked />
          <label for="name">Vegetarian?</label>
        </div>
        <button id="btn" type="button">Calculate</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
