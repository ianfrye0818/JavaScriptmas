<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Day 21 - Expanded Search Bar</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Expanded Search Bar</h1>
        <p>
          Today was a CSS challenge. The goal was to make the search bar expand
          when in focus and the placeholder text to disappear. This was rather
          easy to achieve using sudo selectors on the element. Please click into
          the search box below to try it out.
        </p>
        <div class="input-container">
          <input
            type="search"
            class="search-bar"
            id="search-field"
            placeholder="Search..."
          />
          <label class="input-label">Search</label>
        </div>
        <img src="./images/day21.png" alt="Day 21 code results" />
      </div>
    </main>
  </body>
</html>
